<html>

<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body style="background: blue;">
  <div id="app">
    <div style="height: 800px;"></div>
  <h1>Dog of the Day</h1>
  <img :src="dogImage"/>
  <img :src="dogImage"/>
  <img :src="dogImage"/>
  <img :src="dogImage"/>

  <button  type="button" class="name">Show name</button>
<p v-if="name">Name: Snoopy</p>
  <button v-else type="button" class="age">Show age</button>
<p v-if="age">Age: 3 years and 7 months</p>
  <button v-else type="button" class="breed">Show breed</button>
<p v-if="breed">Breed: Alsatian</p>
</div>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: "",
          name: false,
          age: false,
          breed: false
        }
      },
      mounted() {
        fetch("https://dog.ceo/api/breeds/image/random")
        .then(res => res.json())
        .then(data => {
          this.dogImage = data.message;
        });
      }
    }).mount("#app");

  </script>
</body>
</html>
